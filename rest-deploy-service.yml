kind: Service
apiVersion: v1
metadata:
  name: rest-service
  namespace: ingress-rest
spec:
  selector:
    app: rest-service
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rest-service
  namespace: ingress-rest
spec:
  selector:
      matchLabels:
        app: rest-service
  replicas: 2
  template:
    metadata:
      labels:
        app: rest-service
    spec:
      containers:
        - name: rest-service
          image: tonycav/myrepo:k8-rest-v1
          ports:
          - containerPort: 8080
          
                  
